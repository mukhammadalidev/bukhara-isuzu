{% extends "base.html" %}
{% load static %}


{%block content%}
<div class="row">
    <div class="">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/banner.jpg' %}" class="d-block w-100" alt="...">
    
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/banner.jpg' %}" class="d-block w-100" alt="...">
    
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/banner.jpg' %}" class="d-block w-100" alt="...">
    
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>
    <div class="products mt-5">
        <h2 class="text-center fw-bold fs-1">Mahsulotlar</h2>
        <br>
            <div class="row mx-auto justify-content-start">
                {% for x in category.all %}
                <div class="col-12 col-md-3 mt-1">
                    <div class="card custom-card">
                        <img src={{x.image.url}} class="card-img object-fit-contain"  alt="Avtobus Image">
                        <div class="custom-card-content">
                            <h4 class="text-dark">{{x.name}}</h4>
                            <a class="btn btn-dark" href="{% url 'product:detail' x.slug %}">Konfigurator <i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
     
    </div>

    <div class="row mt-4">
        <div class="diller-map">
           <h2 class="text-center"> Dilerlar tarmog'i</h2>

        </div>
        <br>
      <div class="mt-3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2616.4700185405263!2d64.49916665514701!3d39.74277242680778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f5005e50f24a7f3%3A0x657a0f44474ce1ed!2sISUZU%20CENTRE!5e1!3m2!1sen!2s!4v1734018573938!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
        
    </div>


    <div class="row">
        <div class="news text-center mt-5 mb-5">
            <h1>Yangilliklar</h1>
        </div>
        {% for news_item in news.all %} 
        <div class="col-12 col-md-3 mt-3">
            <div class="card custom-card-news h-100">
                <img src="{{news_item.image.url}}" class="card-img-top-news"  alt="News Image">
                <div class="card-body">
                  <h5 class="card-title">{{news_item.title}}</h5>
                  <a href="#" class="btn btn-primary">Batafsil o'qish</a>
                </div>
                <div class="card-footer text-muted">
                  2024-12-14
                </div>
              </div>
        </div>
    {% endfor %} 
       
    </div>


    
{%endblock content%}
